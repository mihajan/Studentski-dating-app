<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Študentski dating app</title>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script>
        $(document).ready(function() {
            $(".tabs").tabs();
            $('select').formSelect();
        });
    </script>
    <style>
        .button-container {
            text-align: center;
            margin-top: 20px;
        }
        .center-align-button {
            display: flex;
            justify-content: center;
        }
        .error-message {
            color: #e91e63; /* Materialize pink color */
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <nav>
        <div class="nav-wrapper">
            <a class="brand-logo center">Registracija</a>
        </div>
    </nav>
    <div class="container">
        <div class="row">
            <form class="col s12" method="POST" action="{{url('register')}}">
                <p>Prosim vnesite svoje podatke za registracijo</p>
                <div class="row">
                    <div class="input-field col s12">
                        <i class="material-icons prefix">account_circle</i>
                        <input id="username" type="text" name="username" class="validate" required>
                        <label for="username">Uporabniško ime</label>
                        % if napaka:
                            <div class="error-message">
                                {{napaka}}
                            </div>
                        % end
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s6">
                        <i class="material-icons prefix">face</i>
                        <input id="ime" type="text" name="ime" class="validate" required>
                        <label for="ime">Ime</label>
                    </div>
                    <div class="input-field col s6">
                        <input id="priimek" type="text" name="priimek" class="validate" required>
                        <label for="priimek">Priimek</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <i class="material-icons prefix">lock</i>
                        <input id="geslo" type="password" name="geslo" class="validate" required>
                        <label for="geslo">Geslo</label>
                    </div>
                    <div class="input-field col s12">
                        <i class="material-icons prefix">message</i>
                        <input id="kontakt_ig" type="text" name="kontakt_ig" class="validate" required>
                        <label for="kontakt_ig">Kontakt IG</label>
                    </div>
                </div>
                <div class="row center-align-button">
                    <button class="btn waves-effect waves-light" type="submit" name="action">
                        Pridruži se
                        <i class="material-icons right">send</i>
                    </button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
